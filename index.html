<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Sebuah cerpen sederhana yang sedikit menghibur">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat untuk Masa Depan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #252525;
    }

    .loader {
      position: relative;
      width: 150px;
      height: 150px;
      animation: rotate 3s infinite ease-in-out;
    }

    .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      animation: move 3s infinite ease-in-out;
      box-shadow: 0 0 0px rgba(255, 255, 255, 0.5);
    }

    .dot:nth-child(1) {
  background-color: #FF6F61; /* Lebih terang */
  animation-delay: 0s;
}

.dot:nth-child(2) {
  background-color: #76FF03; /* Lebih terang */
  animation-delay: 0.5s;
}

.dot:nth-child(3) {
  background-color: #03A9F4; /* Lebih terang */
  animation-delay: 1s;
}

.dot:nth-child(4) {
  background-color: #FFEB3B; /* Lebih terang */
  animation-delay: 1.5s;
}

.dot:nth-child(5) {
  background-color: #8E24AA; /* Lebih terang */
  animation-delay: 2s;
}

.dot:nth-child(6) {
  background-color: #00E5FF; /* Lebih terang */
  animation-delay: 2.5s;
}

.dot:nth-child(7) {
  background-color: #FF4081; /* Lebih terang */
  animation-delay: 3s;
}

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes move {
      0% {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      16.67% {
        top: 50%;
        left: 100%;
        transform: translateY(-50%) translateX(-100%);
      }
      33.33% {
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-100%);
      }
      50% {
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }
      66.67% {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      100% {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    }

  </style>
 <script>
  const randomTime = Math.floor(Math.random() * (11000 - 2000 + 0.001)) + 2000;
  setTimeout(() => {
    window.location.href = "Senja di Tepi Kota.html";
  }, randomTime);
</script>
</head>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    
  </div>
</body>
</html>
